- name: add epel, git
  yum:
    name: "{{item}}"
    state: latest
  with_items:
    - epel-release
    - git
    - bash-completion
    - autojump.noarch
    - python-devel
    - bind-utils
  ignore_errors: true

- name: add docker.py
  pip:
    name: docker

- name: set -o vi
  lineinfile:
    path: ~/.bashrc
    regexp: "^set -o vi$"
    line: "set -o vi"

- name: vi -> vim
  lineinfile:
    path: ~/.bashrc
    regexp: "^alias vim='vi'$"
    line: "alias vim='vi'"

- name: C-l -> clear
  lineinfile:
    path: ~/.bashrc
    regexp: "clear-screen"
    line: bind -m vi-insert "\C-l":clear-screen

- name: LANG=
  lineinfile:
    path: ~/.bashrc
    regexp: "export LANG"
    line: export LANG=''
